<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial da netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
               <img src="../img/netflix.png" alt="logo">
            </a>
        </div>
    </div>
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="E-mail" placeholder=" E-mail ou numero de telefone">
                </div>
                <div>
                    <input required type="password" placeholder="senha">
                </div>
                <div>
                    <button class="submit">
                        Entrar
                    </button>
            
                </div>
            </form>

            <div class="support">
                <div class="remember">
                   <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                   <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            <div class="login-footer">
                <div class="login_facebook">
                    <span><img src="../img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui ? <a href="#">Assine agora.</a></p>
                </div>
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantit que voçê não é um robô. <a href="#" Saiba mais></a></div></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
